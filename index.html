<!DOCTYPE html>
<head lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form Validation Practice</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <form novalidate>
            <div class="form-row">
                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="email" placeholder="johndoe@example.com" required>
                <span class="error user_email"></span>
            </div>
            <div class="form-row">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
                <span class="error country"></span>
            </div>
            <div class="form-row">
                <label for="zip_code">Zip Code</label>
                <input type="number" id="zip_code" name="zip_code" required>
                <span class="error zip_code"></span>
            </div>
            <div class="form-row">
                <label for="user_password">Password</label>
                <input type="password" id="user_password" name="user_password" required>
                <span class="error user_password"></span>
            </div>
            <div class="form-row">
                <label for="confirm_user_password">Confirm Password</label>
                <input type="password" id="confirm_user_password" name="confirm_user_password" required>
                <span class="error confirm_user_password"></span>
            </div>
            <div class="button-row">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="submission" style="display: none;">
            <p>Thank you for creating an account!</p>
            <p>Please click below to return to the form!</p>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" height="64px" width="64px" transform="rotate(90)">
                    <path d="M21.5 14.5L16 20L10.5 14.5L11.91 13.09L15 16.17V10.5C15 8 13 6 10.5 6S6 8 6 10.5V18H4V10.5C4 6.91 6.91 4 10.5 4S17 6.91 17 10.5V16.17L20.09 13.08L21.5 14.5Z" />
                </svg>
            </button>
        </div>
    </body>
</head>
